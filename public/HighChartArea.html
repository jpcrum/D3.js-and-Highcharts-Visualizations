<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>
    <!-- 1. Add these JavaScript inclusions in the head of your page -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="http://code.highcharts.com/modules/data.js"></script>
        <style type="text/css">${demo.css}
        </style>
        <script type="text/javascript">
    $(function () {

    $.get('commits.csv', function(data) {
        $('#container').highcharts({
            chart: {
                defaultSeriesType: 'area'
            },
           data: {
                csv: data
            },

           series: [{
            name: 'Random data',
            data: data
            }],
            title: {
                text: 'New International Development Association Education Commitments by Region  '
            },
            yAxis: {
                title: {
                    text: 'New Commitments ($USD Millions)'
                }
            }
        });
    });

});

</script>

    </head>
    <body>

        <!-- 3. Add the container -->
        <div id="container" style="width: 1000px; height: 620px; margin: 0 auto"></div>


    </body>
</html>
